{% extends 'base/main.html' %}
{% load static %}
{% block content %}
<head>
    <link rel="stylesheet" href="{% static 'css/flowerdetail.css' %}">
    <title>Flowers</title>
</head>
<body>
    
    <img src="{{ flower.image.url }}" alt="{{ flower.name }}" width="300">

    <a href="{% url 'flowerlist' %}">Back to list</a>
    
</body>
{% endblock %}
